<!DOCTYPE html>
<html>
<head>
    <title>Display Loading Animation JS JQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="loader">
        <div></div>
    </div>
    <div class="content">
        <header>
            <h3>Display Loading Div</h3>
            <h5>Until Page Loads</h5>
        </header>
        <div class="img-container">
            <img src="https://dl.dropbox.com/s/aepxrq5000nl07c/pexels-valeriia-miller-3910066.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/53datlys0ouo44w/pexels-sohail-na-807598.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/kn0a0vianm6kwib/pexels-thuyen-vu-297756.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/h981xwas85ksm2i/pexels-tirachard-kumtanom-347141.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/dqysqhkg9affs0q/pexels-roberto-nickson-2775196.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/nz15xcf9wxl0azm/pexels-nina-uhl%C3%ADkov%C3%A1-725255.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/e0ypcd3bloz6ek6/pexels-ella-olsson-1640777.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/pbd8ui8noa5ar6j/pexels-burst-373912.jpg?raw=1">
            <img src="https://dl.dropbox.com/s/yr4urvio1gjg5vf/pexels-abby-chung-1191377.jpg?raw=1">
        </div>
    </div>
    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(1000);
            $(".content").fadeIn(1000);
        });
    </script>
</body>
</html>
